<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Own CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Registrasi | Bank Soal</title>
</head>

<body>

  <div class="header-normal d-flex p-4">
    <div class="logo-app">
      <img class="primary-icon" src="assets/img/logo/logo.svg" width="150px" alt="">
    </div>
  </div>

  <div class="container d-flex justify-content-center mt-0">
    <div class="box regis-form d-flex flex-column justify-content-center p-4">
      <h1>Registrasi</h1>
      <h4>Buat akun baru Anda</h4>
      <div class="form mt-2">
        <form name="login-form" action="index.html">
          <div class="form-field d-flex align-items-center mt-3">
            <img class="primary-icon flex-shrink-0" src="assets/img/icon/user-solid.svg" alt="" width="18px">
            <input
            id="fullname" class="flex-grow-1 ms-3" type="text" name="fullname" placeholder="Nama lengkap" required>
            </input>
          </div>

          <div class="form-field d-flex align-items-center mt-3">
            <img class="primary-icon flex-shrink-0" src="assets/img/icon/envelope-solid.svg" alt="" width="18px">
            <input
            id="email" class="flex-grow-1 ms-3" type="email" name="email" placeholder="Email" required>
            </input>
          </div>

          <div class="form-field d-flex align-items-center mt-3">
            <img class="primary-icon flex-shrink-0" src="assets/img/icon/user-solid.svg" alt="" width="18px">
            <input
            id="username" class="flex-grow-1 ms-3" type="text" name="username" placeholder="Username" required>
            </input>
          </div>

          <div class="form-field d-flex align-items-center mt-3">
            <img class="primary-icon flex-shrink-0" src="assets/img/icon/key-solid.svg" alt="" width="18px">
            <input
            id="password" class="flex-grow-1 ms-3" type="password" name="password" placeholder="Password (min 8 karakter)" minlength="8" required onchange="validatePassword()">
            </input>
          </div>

          <div class="form-field d-flex align-items-center mt-3">
            <img class="primary-icon flex-shrink-0" src="assets/img/icon/key-confirm-solid.svg" alt="" width="20px">
            <input
            id="confirm-password" class="flex-grow-1 ms-3" type="password" name="password-confirm" placeholder="Konfirmasi password" required onchange="validatePassword()">
            </input>
          </div>

          <button type="submit" value="submit" class="buat-akun-btn mt-3">
            Buat Akun
          </button>

          <p class="punya-akun mt-3">
            Sudah punya akun? <a href="index.html">Login</a>
          </p>

        </form>
      </div>
    </div>
  </div>



  <!-- Own Javascript -->
  <script src="assets/js/header.js"></script>
  <script src="assets/js/registrasi.js"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
