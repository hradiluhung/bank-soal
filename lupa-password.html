<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Own CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Lupa Sandi | Bank Soal</title>
</head>

<body>

  <div class="header-normal d-flex p-4">
    <div class="logo-app">
      <img class="primary-icon" src="assets/img/logo/logo.svg" width="150px" alt="">
    </div>
  </div>

  <div id="lupa-sandi-container" class="lupa-sandi-container box">
    <h1>Lupa Sandi</h1>
    <p>Masukkan e-mail atau username yang terdaftar. Kami akan mengirimkan kode verifikasi untuk atur ulang kata sandi
    </p>
    <form id="lupa-sandi-form" action="index.html">
      <input name="username-email" type="text" placeholder="email/username" required>
      <div class="button-wrap">
        <a href="index.html">Batal</a>
        <button type="submit">Lanjut</button></div>
    </form>
  </div>

  <div id="verfikasi-terkirim" class="verfikasi-terkirim box">
    <div class="checklist-img">
      <img src="assets/img/icon/check-solid.svg" width="36px">
    </div>
    <p class="notice">Link reset password sudah dikirim ke email Anda</p>
  </div>
  <!-- Own Javascript -->
  <script src="assets/js/header.js"></script>
  <script src="assets/js/lupa-sandi.js"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
