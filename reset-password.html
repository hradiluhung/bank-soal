<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Own CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Lupa Sandi | Bank Soal</title>
</head>

<body>

  <div class="header-normal d-flex p-4">
    <div class="logo-app">
      <img class="primary-icon" src="assets/img/logo/logo.svg" width="150px" alt="">
    </div>
  </div>

  <div class="reset-sandi-container box">
    <h1>Atur Ulang Sandi</h1>
    <form id="reset-sandi-form" action="index.html">

      <div class="input-field">
        <label for="new-pass">Password Baru</label>
        <input id="new-pass" type="password" minlength="8" placeholder="Masukkan sandi baru Anda" required>
      </div>
      <div class="input-field">
        <label for="new-pass-confirm">Konfrimasi Password Baru</label>
        <input id="new-pass-confirm" type="password" minlength="8" placeholder="Konfirmasi sandi baru Anda" required>
      </div>
      <button type="submit" value="submit">Lanjut</button>
    </form>
  </div>

  <!-- Own Javascript -->
  <script src="assets/js/header.js"></script>
  <script src="assets/js/reset-password.js"></script>
  
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
