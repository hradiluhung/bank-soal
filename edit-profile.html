<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Own CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Login | Bank Soal</title>
</head>

<body>

  <div id="overlay" onclick="closeModal()"></div>

  <div class="header-wrap d-flex flex-column">
    <div id="header" class="header d-flex justify-content-between align-items-center">
      <a href="dashboard.html">
        <div class="logo-app">
          <img class="primary-icon" src="assets/img/logo/logo.svg" width="150px" alt="">
        </div>
      </a>

      <div class="d-flex">
        <img id="profile-ava" class="profile-ava" src="assets/img/icon/profile-ava-solid.svg" width="18px"
          onclick="toggleDropdown()">
      </div>
    </div>

    <div id="dropdown-profile" class="dropdown-profile">
      <ul>
        <a href="index.html">
          <li class="dropdown">Logout</li>
        </a>
      </ul>
    </div>
  </div><!-- END OF HEADER-->

  <div class="edit-profile-container box clearfix">

    <ul class="topbar-sm">
      <li id="umum-top-sm" class="active-sm" onclick="showUmum()">Umum</li>
      <li id="keamanan-top-sm" onclick="showKeamanan()">Keamanan</li>
    </ul>

    
    <div class="sidebar">
      <ul>
        <li id="umum-side" class="active" onclick="showUmum()">Umum</li>
        <li id="keamanan-side" onclick="showKeamanan()">Keamanan</li>
      </ul>
    </div>
    <div class="body">
      <div id="umum" class="umum">
        <h1 style="margin-left: 25px;">Edit Profile</h1>
        <form action="">
          <div class="photo">
            <img src="assets/img/icon/user-solid-white.svg">
            <label class="ganti-foto" for="photo-profile">Ganti foto</label>
            <input id="photo-profile" type="file" hidden>
          </div>
          <div class="biodata">
            <div class="input-field">
              <label for="fullname">Nama Lengkap</label>
              <input id="fullname" type="text" value="Lorem ipsum dolor sit amet">
            </div>

            <div class="input-field">
              <label for="email">Email</label>
              <input id="email" type="email" value="lorem@mail.com">
            </div>

            <div class="input-field">
              <label for="username">Username</label>
              <input id="username" type="text" value="Lorem ipsum dolor sit amet">
            </div>

            <div class="button-wrap">
              <a class="kembali-btn" href="dashboard.html">Kembali</a>
              <button type="submit">Simpan</button>
            </div>
          </div>
        </form>
      </div>
      <div id="keamanan" class="keamanan">
        <form action="">
          <h1>Edit Profile</h1>
          <div class="input-field">
            <label for="old-password">Password Lama</label>
            <input id="old-password" type="password" placeholder="Masukkan password lama" required>
          </div>

          <div class="input-field">
            <label for="new-password">Password Baru</label>
            <input id="new-password" type="password" placeholder="Masukkan password baru (min 8 karakter)" minlength="8" onchange="validatePassword()" required>
          </div>

          <div class="input-field">
            <label for="new-password-confirm">Konfirmasi Password Baru</label>
            <input id="new-password-confirm" type="password" placeholder="Konfirmasi password baru" onchange="validatePassword()" required>
          </div>

          <div class="button-wrap">
            <a class="kembali-btn" href="dashboard.html">Kembali</a>
            <button type="submit">Simpan</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Own Javascript -->
  <script src="assets/js/header.js"></script>
  <script src="assets/js/edit-profile.js"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
